<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form method="POST" action="index.html">
        <input type="text" name="nome" placeholder="Nome"/><br/>
        <input type="email" name="email" placeholder="Email"/><br/>
        <input type="tel" name="telefone" placeholder="(xx) xxxxx-xxxx"/><br/>
        <input type="number" name="idade" placeholder="Idade"/><br/>
        <input type="url" name="linkedin" placeholder="linkedin URL"/><br/>
        <input type="range" name="urgencia" min="0" max="100" step="0.1"/><br/>
        <input type="checkbox" name="dia-da-semana" value=2/>Segunda-feira
        <input type="checkbox" name="dia-da-semana" value=4/>Quarta-feira
        <input type="checkbox" name="dia-da-semana" value=6/>Sexta-feira
        <input type="radio" name="horario" value="manha"/>Manhã
        <input type="radio" name="horario" value="tarde"/>Tarde
        <input type="radio" name="horario" value="noite"/>Noite
        <textarea name="mensagem" id="" cols="50" rows="10"></textarea><br/>
        <select name="cidade" id="">
            <option value="">Selecione a cidade</option>
            <option value="Taguatinga">Taguatinga</option>
            <option value="Brazlandia">Brazlandia</option>
            <option value="Samambaia">Samambaia</option>
        </select><br/>
        <input list="cidade" name="cidade"/>
        <datalist id="cidade">
            <option value="Taguatinga">Taguatinga</option>
            <option value="Brazlandia">Brazlandia</option>
            <option value="Samambaia">Samambaia</option>
        </datalist><br/>
        <button type="button">Outra ação</button>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>

    </form>
    </form>
</body>
</html>
